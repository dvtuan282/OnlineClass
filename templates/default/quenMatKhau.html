<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8" />
    <title>Lock Screen | Quên mật khẩu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesbrand" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="/default/assets/images/favicon.ico">

    <!-- preloader css -->
    <link rel="stylesheet" href="/default/assets/css/preloader.min.css" type="text/css" />

    <!-- Bootstrap Css -->
    <link href="/default/assets/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="/default/assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="/default/assets/css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <script src="Backend/dangKy.js"></script>
    
</head>

<body data-topbar="dark">

    <!-- <body data-layout="horizontal"> -->
    <div class="auth-page">
        <div class="container-fluid p-0" ng-app="dangKy-app" ng-controller="dangKy-ctrl">
            <div class="row g-0">
                <div class="col-xxl-3 col-lg-4 col-md-5">
                    <div class="auth-full-page-content d-flex p-sm-5 p-4">
                        <div class="w-100">
                            <div class="d-flex flex-column h-100">
                                <div class="text-center">
                                    <a href="trangChu.html" class="d-block auth-logo">
                                        <img src="/default/assets/images/logo-sm.svg" alt="" height="28"> <span
                                            class="logo-txt">ClassOn</span>
                                    </a>
                                </div>
                                <div class="auth-content my-auto">
                                    <div class="text-center">
                                        <h5 class="mb-0">Cấp lại mật khẩu</h5>
                                    </div>
                                    <form class="mt-4" action="index.html">
                                        <div class="form-floating form-floating-custom mb-4">
                                            <input type="email" class="form-control" id="input-email"
                                                placeholder="Enter Email" required ng-model="emailForgot">
                                            <label for="input-email">Email</label>
                                            <div class="form-floating-icon">
                                                <i data-feather="mail"></i>
                                            </div>
                                        </div>
                                        <div class="mb-3 mt-4">
                                            <button class="btn btn-primary w-100 waves-effect waves-light"
                                                type="button" ng-click="forgotPass()">Cấp lại mật khẩu</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="mt-4 mt-md-5 text-center">
                                    <p class="mb-0">©
                                        <script>document.write(new Date().getFullYear())</script> Dason . Crafted with
                                        <i class="mdi mdi-heart text-danger"></i> by Themesbrand
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end auth full page content -->
                </div>
                <!-- end col -->
                <div class="col-xxl-9 col-lg-8 col-md-7">
                    <div class="auth-bg pt-md-5 p-4 d-flex">
                        <div class="bg-overlay"></div>
                        <ul class="bg-bubbles">
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                        <!-- end bubble effect -->
                        <div class="row justify-content-center align-items-end">
                            <div class="col-xl-7">
                                <div class="p-0 p-sm-4 px-xl-0">
                                    <div id="reviewcarouselIndicators" class="carousel slide" data-bs-ride="carousel">
                                        <div
                                            class="carousel-indicators auth-carousel carousel-indicators-rounded justify-content-center mb-0">
                                            <button type="button" data-bs-target="#reviewcarouselIndicators"
                                                data-bs-slide-to="0" class="active" aria-current="true"
                                                aria-label="Slide 1">
                                                <img src="/default/assets/images/users/avatar-1.jpg"
                                                    class="avatar-md img-fluid rounded-circle d-block" alt="...">
                                            </button>
                                            <button type="button" data-bs-target="#reviewcarouselIndicators"
                                                data-bs-slide-to="1" aria-label="Slide 2">
                                                <img src="/default/assets/images/users/avatar-2.jpg"
                                                    class="avatar-md img-fluid rounded-circle d-block" alt="...">
                                            </button>
                                            <button type="button" data-bs-target="#reviewcarouselIndicators"
                                                data-bs-slide-to="2" aria-label="Slide 3">
                                                <img src="/default/assets/images/users/avatar-3.jpg"
                                                    class="avatar-md img-fluid rounded-circle d-block" alt="...">
                                            </button>
                                        </div>
                                    </div>
                                    <!-- end review carousel -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end col -->
            </div>
            <!-- end row -->
        </div>
        <!-- end container fluid -->
    </div>


    <!-- JAVASCRIPT -->
    <script src="/default/assets/libs/jquery/jquery.min.js"></script>
    <script src="/default/assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/default/assets/libs/metismenu/metisMenu.min.js"></script>
    <script src="/default/assets/libs/simplebar/simplebar.min.js"></script>
    <script src="/default/assets/libs/node-waves/waves.min.js"></script>
    <script src="/default/assets/libs/feather-icons/feather.min.js"></script>
    <!-- pace js -->
    <script src="/default/assets/libs/pace-js/pace.min.js"></script>

    <script src="/default/assets/js/pages/feather-icon.init.js"></script>

</body>

</html>

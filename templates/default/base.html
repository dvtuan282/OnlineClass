<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8"/>
    <title>{% block title %} {% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description"/>
    <meta content="Themesbrand" name="author"/>
    <!-- App favicon -->
    <link rel="shortcut icon" href="/static/default/assets/images/favicon.ico">

    <!-- plugin css -->
    <link href="/static/default/assets/libs/admin-resources/jquery.vectormap/jquery-jvectormap-1.2.2.css"
          rel="stylesheet"
          type="text/css"/>

    <!-- preloader css -->
    <link rel="stylesheet" href="/static/default/assets/css/preloader.min.css" type="text/css"/>

    <!-- Bootstrap Css -->
    <link href="/static/default/assets/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css"/>
    <!-- Icons Css -->
    <link href="/static/default/assets/css/icons.min.css" rel="stylesheet" type="text/css"/>
    <!-- App Css-->
    <link href="/static/default/assets/css/app.min.css" id="app-style" rel="stylesheet" type="text/css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <script src="/static/AngularJS/TrangChu.js"></script>
</head>

<body data-topbar="dark" ng-app="trangChu-app" ng-controller="trangChu-ctrl">

<!-- <body data-layout="horizontal"> -->

<!-- Begin page -->
<div id="layout-wrapper">
    <!-- ======= hedaer ======== -->
    <header id="page-topbar">
        <div class="navbar-header">
            <div class="d-flex">
                <!-- LOGO -->
                <div class="navbar-brand-box">
                    <a href="index.html" class="logo logo-dark">
                            <span class="logo-sm">
                                <img src="/static/default/assets/images/logo-sm.svg" alt="" height="30">
                            </span>
                        <span class="logo-lg">
                                <img src="/static/default/assets/images/logo-sm.svg" alt="" height="24"> <span
                                class="logo-txt">Class
                                    On</span>
                            </span>
                    </a>

                    <a href="index.html" class="logo logo-light">
                            <span class="logo-sm">
                                <img src="/static/default/assets/images/logo-sm.svg" alt="" height="30">
                            </span>
                        <span class="logo-lg">
                                <img src="/static/default/assets/images/logo-sm.svg" alt="" height="24"> <span
                                class="logo-txt">Class
                                    On</span>
                            </span>
                    </a>
                </div>

                <button type="button" class="btn btn-sm px-3 font-size-16 header-item" id="vertical-menu-btn">
                    <i class="fa fa-fw fa-bars"></i>
                </button>
            </div>

            <div class="d-flex">
                <div class="dropdown d-none d-sm-inline-block">
                    <button type="button" class="btn header-item" data-bs-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                        <h1 style="color: aliceblue;">+</h1>
                    </button>
                    <div class="dropdown-menu dropdown-menu-end">

                        <!-- item-->
                        <a href="" class="dropdown-item notify-item language" data-bs-toggle="modal"
                           data-bs-target="#staticBackdrop">
                            Tạo lớp học
                        </a>
                        <!-- item-->
                        <a href="" class="dropdown-item notify-item language" data-lang="sp" data-bs-toggle="modal"
                           data-bs-target="#thamGiaLop">
                            Vào lớp học
                        </a>
                    </div>
                </div>
                <div class="dropdown d-inline-block d-lg-none ms-2">
                    <button type="button" class="btn header-item" id="page-header-search-dropdown"
                            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i data-feather="search" class="icon-lg"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-lg dropdown-menu-end p-0"
                         aria-labelledby="page-header-search-dropdown">

                        <form class="p-3">
                            <div class="form-group m-0">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Search ..."
                                           aria-label="Search Result">

                                    <button class="btn btn-primary" type="submit"><i
                                            class="mdi mdi-magnify"></i></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- profile -->
                <div class="dropdown d-inline-block">
                    <button type="button" class="btn header-item bg-soft-light border-start border-end"
                            id="page-header-user-dropdown" data-bs-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                        <img class="rounded-circle header-profile-user"
                             src="/static/default/assets/images/users/avatar-1.jpg"
                             alt="Header Avatar">
                        <span class="d-none d-xl-inline-block ms-1 fw-medium"></span>
                        <i class="mdi mdi-chevron-down d-none d-xl-inline-block"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-end">
                        <!-- item-->
                        <a class="dropdown-item" href="/thong-tin"><i
                                class="mdi mdi-face-profile font-size-16 align-middle me-1"></i>Thông tin</a>
                        <a class="dropdown-item" href="/dang-xuat"><i
                                class="mdi mdi-logout font-size-16 align-middle me-1"></i>Đăng xuất</a>
                    </div>
                </div>

            </div>
        </div>
    </header>

    <!-- ========== menu slide bar ========== -->
    <div class="vertical-menu">

        <div data-simplebar class="h-100">

            <!--- Sidemenu -->
            <div id="sidebar-menu">
                <!-- Left Menu Start -->
                <ul class="metismenu list-unstyled" id="side-menu">
                    <li>
                        <a href="index.html">
                            <i data-feather="home"></i>
                            <span class="badge rounded-pill bg-soft-success text-success float-end">9+</span>
                            <span data-key="t-dashboard">Trang chủ</span>
                        </a>
                    </li>
                    <li>
                        <a href="/moi-tham-gia-lop">
                            <i data-feather="home"></i>
                            <span class="badge rounded-pill bg-soft-success text-success float-end">9+</span>
                            <span data-key="t-dashboard">Mời tham gia lớp</span>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- Sidebar -->
        </div>
    </div>
    <!-- Left Sidebar End -->


    <!-- ============================Content================================= -->
    {% block content %}
    {% endblock %}
    <!-- ============================End content============================= -->


</div>
<!-- ====Modal=== -->
<!-- Tạo class -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Thêm lớp học</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Tên lớp:</label>
                    <input type="text" class="form-control" ng-model="className" id="recipient-name">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Đóng</button>
                <button type="button" ng-click="createClass()" class="btn btn-primary">Tạo lớp</button>
            </div>
        </div>
    </div>
</div>
<!-- Vào lớp học -->
<div class="modal fade" id="thamGiaLop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Tham gia lớp</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Mã lớp:</label>
                    <input type="text" class="form-control" ng-model="idClass" id="recipient-name">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Đóng</button>
                <button type="button" ng-click="joinClass()" class="btn btn-primary">Vào lớp</button>
            </div>
        </div>
    </div>
</div>
<!-- JAVASCRIPT -->
<script src="/static/default/assets/libs/jquery/jquery.min.js"></script>
<script src="/static/default/assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/static/default/assets/libs/metismenu/metisMenu.min.js"></script>
<script src="/static/default/assets/libs/simplebar/simplebar.min.js"></script>
<script src="/static/default/assets/libs/node-waves/waves.min.js"></script>
<script src="/static/default/assets/libs/feather-icons/feather.min.js"></script>
<!-- pace js -->
<script src="/static/default/assets/libs/pace-js/pace.min.js"></script>

<!-- apexcharts -->
<script src="/static/default/assets/libs/apexcharts/apexcharts.min.js"></script>

<!-- Plugins js-->
<script src="/static/default/assets/libs/admin-resources/jquery.vectormap/jquery-jvectormap-1.2.2.min.js"></script>
<script src="/static/default/assets/libs/admin-resources/jquery.vectormap/maps/jquery-jvectormap-world-mill-en.js"></script>
<!-- dashboard init -->
<script src="/static/default/assets/js/pages/dashboard.init.js"></script>

<script src="/static/default/assets/js/app.js"></script>

</body>

</html>
